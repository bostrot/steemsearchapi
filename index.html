<!DOCTYPE html>
<html>

<head>
	<title>SteemSearchApi</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
	    crossorigin="anonymous">

	<!-- bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	    crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4"></div>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
				<div class="box">
					<div class="box-icon">
						<span class="fa fa-4x fa-server"></span>
					</div>
					<div class="info">
						<p class="text-center">SteemSearch API (for DTube) by Bostrot</p>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
								<input id="name" type="text" value="">
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 info">
								<a id="search" class="btn">Search</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4"></div>
			</div>
		</div>
		<div id="resultsContainer">
			<div class="box">
				<div class="info" id="results">
					
				</div>
			</div>
		</div>
	</div>
</body>
<footer>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	    crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
		<script>
			fetch("https://dtubeapp.cf:2053/search")
				.then(function (response) {
					return response.json();
				})
				.then(function (myJson) {
					console.log(myJson);
					for (var i in myJson) {
						if (i != "result" && name != "name") 
						$("#results").append("<p>"+i+": <a target=\"_blank\" href=\""+ myJson[i]+"\">"+ myJson[i]+"</a></p>");
					}
				});
		</script>
	<script>
		var searchBTN = document.getElementById('search');
		searchBTN.addEventListener('click', function () {
			$("#results").html("");
			document.getElementById('results').style.height = '100%';
			fetch("https://dtubeapp.cf:2053/search?q=" + document.getElementById("name").value)
				.then(function (response) {
					return response.json();
				})
				.then(function (myJson) {
					console.log(myJson);
					for (var i in myJson["result"]) {
						var res = myJson["result"][i];
						$("#results").append("<a target='_blank' href='https://d.tube/#!/v/" + res["author"] + "/" + res["permlink"] +
							"'>" + res["title"] + "</p>")
					}
				});
		}, false);
	</script>
</footer>

</html>
